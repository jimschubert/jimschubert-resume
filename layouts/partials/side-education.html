<div class="education-container container-block">
    <h2 class="container-block-title">Education</h2>
    {{- range $education := .Resume.education -}}
    <div class="item">
        <h4 class="degree">{{ $education.degree  | markdownify | safeHTML}}</h4>
        <h5 class="meta">{{ $education.institution  | markdownify | safeHTML}}</h5>
        <h5 class="meta gpa">{{ $education.gpa  | markdownify | safeHTML}} GPA</h5>
        <div class="time">{{ or $education.graduation_date $education.dates | markdownify | safeHTML }}</div>
    </div><!--//item-->
    {{- end -}}
</div><!--//education-container-->
